<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem Slider</title>
</head>

<body>
    <input type="radio" class="slider-radio" name="slide-radio" id="radio1" checked>
    <input type="radio" class="slider-radio" name="slide-radio" id="radio2">
    <input type="radio" class="slider-radio" name="slide-radio" id="radio3">
    <input type="radio" class="slider-radio" name="slide-radio" id="radio4">

    <div class="slider center">
        <div class="slider-container">
            <div class="slides">
                <div class="slide start"><img src="./assets/img/mem1.png " alt=" "></div>
                <div class="slide"><img src="./assets/img/mem2.png " alt=" "></div>
                <div class="slide"><img src="./assets/img/mem3.png " alt=" "></div>
                <div class="slide"><img src="./assets/img/mem4.png " alt=" "></div>
            </div>
        </div>
        <div class="bottom">
            <div class="message-container">
                <div class="messages">
                    <div class="message start">"Я люблю CSS" - Жак Фреско -</div>
                    <div class="message">This Is Fine!</div>
                    <div class="message">Нельзя просто так взять..и сделать слайдер без JS</div>
                    <div class="message">Press F to pay respect...</div>
                </div>
            </div>
            <div class="navigation">
                <label class="switcher" for="radio1"><div class="select"></div></label>
                <label class="switcher" for="radio2"><div class="select"></div></label>
                <label class="switcher" for="radio3"><div class="select"></div></label>
                <label class="switcher" for="radio4"><div class="select"></div></label>
            </div>
        </div>

        <div class="request"><a href="https://github.com/Mrdoker1/cssMemSlider/pull/2">Pull Request</a></div>
    </div>
</body>

</html>
