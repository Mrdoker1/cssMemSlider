<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem Slider</title>
</head>

<body>
    <div class="slider center">

        <div class="navigation">
            <label for="radio1" class="switch">1</label>
            <label for="radio2" class="switch">2</label>
            <label for="radio3" class="switch">3</label>
            <label for="radio4" class="switch">4</label>
        </div>

        <div class="slider-container">
            <input type="radio" name="slider-radio" id="radio1" checked>
            <input type="radio" name="slider-radio" id="radio2">
            <input type="radio" name="slider-radio" id="radio3">
            <input type="radio" name="slider-radio" id="radio4">

            <div class="slide start"><img src="./assets/img/mem1.png " alt=" "></div>
            <div class="slide"><img src="./assets/img/mem2.png " alt=" "></div>
            <div class="slide"><img src="./assets/img/mem3.png " alt=" "></div>
            <div class="slide"><img src="./assets/img/mem4.png " alt=" "></div>
        </div>
    </div>
</body>

</html>
